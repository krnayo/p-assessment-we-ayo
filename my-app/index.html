<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="div">
      <header class="homepage">
        <div class="lou-geh-cardealership">
          <div class="lou-geh-cardealership1">Lou Geh Cardealership</div>
        </div>
        <div class="lou-geh-cardealership-parent">
          <div class="lou-geh-cardealership2">
            <a class="lou-geh-cardealership3">Home</a>
          </div>
          <div class="lou-geh-cardealership4">
            <div class="lou-geh-cardealership5">Buy & Sell Car</div>
          </div>
          <div class="lou-geh-cardealership6">
            <a class="lou-geh-cardealership7">Car Service</a>
          </div>
        </div>
      </header>
      <section class="content">
        <div class="product-card-parent">
          <div class="product-card">
            <div class="product-info-card">
              <img
                class="image-icon"
                loading="lazy"
                alt=""
                src="./public/image@2x.png"
              />

              <div class="body">
                <div class="text">
                  <div class="text1">Text</div>
                </div>
                <div class="text-strong">
                  <div class="text-strong1">$0</div>
                </div>
                <div class="text-small">
                  <div class="text-small1">Body text.</div>
                </div>
              </div>
            </div>
            <div class="product-info-card1">
              <img
                class="image-icon1"
                loading="lazy"
                alt=""
                src="./public/image@2x.png"
              />

              <div class="body1">
                <div class="text2">
                  <div class="text3">Text</div>
                </div>
                <div class="text-strong2">
                  <div class="text-strong3">$0</div>
                </div>
                <div class="text-small2">
                  <div class="text-small3">Body text.</div>
                </div>
              </div>
            </div>
            <div class="product-info-card2">
              <img
                class="image-icon2"
                loading="lazy"
                alt=""
                src="./public/image@2x.png"
              />

              <div class="body2">
                <div class="text4">
                  <div class="text5">Text</div>
                </div>
                <div class="text-strong4">
                  <div class="text-strong5">$0</div>
                </div>
                <div class="text-small4">
                  <div class="text-small5">Body text.</div>
                </div>
              </div>
            </div>
            <div class="product-info-card3">
              <img
                class="image-icon3"
                loading="lazy"
                alt=""
                src="./public/image@2x.png"
              />

              <div class="body3">
                <div class="text6">
                  <div class="text7">Text</div>
                </div>
                <div class="text-strong6">
                  <div class="text-strong7">$0</div>
                </div>
                <div class="text-small6">
                  <div class="text-small7">Body text.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="button-wrapper">
            <button class="button">
              <img class="star-icon" alt="" src="./public/star.svg" />

              <div class="button1">Request a service ticket</div>
              <img class="x-icon" alt="" src="./public/x.svg" />
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
